<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Status</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
       <header>
            <div class="name">
                <h1>Iron Blood Status Dashboard</h1>
            </div>
       </header>

        <div class="wraper">
            <div class="from-box status">
                <h2>Status</h2>

                <div class="isi">
                    <span class="stats">ip add</span>
                    <span class="jelas" title>10.10</span>
                </div>
                <div class="isi">
                    <span class="stats">Byte Up/Down</span>
                    <span class="jelas" title>10kb</span>
                </div>
                <div class="isi">
                    <span class="stats">connect time</span>
                    <span class="jelas" title>-10.00s</span>
                </div>
                <div class="isi">
                    <span class="stats">conect</span>
                    <span class="jelas" title>+10s</span>
                </div>
                <div class="isi">
                    <span class="stats">status</span>
                    <span class="jelas" title>ad</span>
                </div>
                <div class="isi">
                    <span class="stats">status refres</span>
                    <span class="jelas" title>timeout</span>
                </div>

            </div>
        </div>
    </body>
</html>
