<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Status</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One:ital@0;1&family=Luckiest+Guy&family=Roboto+Mono:wght@500&family=Sometype+Mono:wght@500&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
   
        <script>

            $(if advert - pending == 'yes')
                var popup = '';
            function focusAdvert() {
                if (window.focus) popup.focus();
            }
            function openAdvert() {
                popup = open('$(link-advert)', 'hotspot_advert', '');
                setTimeout("focusAdvert()", 1000);
            }
            $(endif)
            function openLogout() {
                if (window.name != 'hotspot_status') return true;
                open('$(link-logout)', 'hotspot_logout', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=280,height=250');
                window.close();
                return false;
            }
        </script>
   
    </head>
    <body>
       <header>
            <div class="name">
                <h1>Iron Blood Status Dashboard</h1>
            </div>
       </header>

        <div class="wraper">
            <form class="from-box status" action="$(link-logout)" name="logout" onSubmit="return openLogout()">
                <h2>Status</h2>

                <div class="isi">
                    <span class="stats">Ip Add</span>
                    <span class="jelas" title>$(ip)</span>
                </div>
                <div class="isi">
                    <span class="stats">Byte Up/Down</span>
                    <span class="jelas" title>$(bytes-in-nice) / $(bytes-out-nice)</span>
                </div>
                <div class="isi">
                    <span class="stats">Connect Left</span>
                    <span class="jelas" title>$(uptime) / $(session-time-left)</span>
                </div>
                <div class="isi">
                    <span class="stats">Connect Time</span>
                    <span class="jelas" title>$(uptime)</span>
                </div>
                <div class="isi">
                    <span class="stats">Status</span>
                    <span class="jelas" title>ad</span>
                </div>
                <div class="isi">
                    <span class="stats">Stats Refresh</span>
                    <span class="jelas" title>$(refresh-timeout)</span>
                </div>

                <input class="buton" type="submit" value="Log out">

            </form>
        </div>
        
        

    </body>
</html>
